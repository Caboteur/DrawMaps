<!DOCTYPE html>
<head>

  <script src="http://cdn.pubnub.com/pubnub-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />

  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    #map {
      position:absolute;
      width: 100%;
      height: 80%;
    }
    svg {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div style="width:100% ;color=black; height:10%"><div id='info'></div>  ////  <span id="currentLat">???</span>°, <span id="currentLon">???</span>°</div>
  <div id="map"></div>

  <script>

  var lat = null;
  var lng = null;
  var tab =[];

    mapboxgl.accessToken = 'pk.eyJ1IjoiYWRyaWJveiIsImEiOiJjamJucXhjbzc0ZXdjMnh0YnJqMWI4NmR1In0.HMv4BpyCUAid4JwcIJ9Yjg';
    const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/adriboz/cjbyym823fq1q2spfl0mpfx1x',
    center: [	-0.580816,44.8333],
    zoom: 14.1
    });


if (navigator.geolocation) {

  navigator.geolocation.watchPosition(function(position) {
 document.getElementById('currentLat').innerHTML = position.coords.latitude;
 document.getElementById('currentLon').innerHTML = position.coords.longitude;
});

  navigator.geolocation.getCurrentPosition(function(position) {
	var locationMarker = null;
	if (locationMarker){
	  // return if there is a locationMarker bug
	  return;
	}

	// sets default position to your position
	lat = position.coords["latitude"];
	lng = position.coords["longitude"];
  var el = document.createElement('div');
el.className = 'marker';
el.style.backgroundImage = 'url(https://animagehub.com/wp-content/uploads/2016/10/circle-vector-2.png)';
el.style.background = "red";
el.style.width = 50+'px';
el.style.height = 50+'px';
new mapboxgl.Marker(el)
    .setLngLat([lng,lat])
    .addTo(map);


  setInterval(function(){
    lat = position.coords["latitude"];
	lng = position.coords["longitude"];

   coordo = [lat , lng ];

  document.getElementById('info').innerHTML = coordo;

  tab.push(coordo);
  Line();
  console.log(tab);
    new mapboxgl.Marker(el)
        .setLngLat([lng,lat])
        .addTo(map);
    console.log(lat)}, 5000);
	},
	function(error) {
	console.log("Error: ", error);
	},
	{
	enableHighAccuracy: true
	}
);
}

function Line(){
    if (map.getLayer('route')){
  map.removeLayer('route')
map.removeSource('route');
}
     console.log("ok")
    map.addLayer({
        "id": "route",
        "type": "line",
        "source": {
            "type": "geojson",
            "data": {
                "type": "Feature",
                "properties": {},
                "geometry": {
                    "type": "LineString",
                    "coordinates": tab
                }
            }
        },
        "layout": {
            "line-join": "round",
            "line-cap": "round"
        },
        "paint": {
            "line-color": "blue",
            "line-width": 8
        }
    });


}



    </script>
</body>
</html>
